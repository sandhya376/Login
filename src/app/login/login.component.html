<div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Login</div>

        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
            <div class="form-container">
                <mat-form-field>
                    <input id="email"
                        matInput
                        formControlName="email" required
                        [(ngModel)]="user.email"
                        placeholder="Enter your email" />
                </mat-form-field>

                
                <mat-form-field>
                    <input id="password" 
                    matInput 
                    formControlName="password" required
                    [(ngModel)]="user.password"
                    placeholder="Enter your password"
                    [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <input id="password" 
                    matInput 
                    formControlName="password" required
                    [(ngModel)]="user.password"
                    placeholder="Confirm password"
                    [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>


                <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!loginForm.valid">Login</button>
                <button mat-button routerLink="/register" class="divider">Register</button>

            </div>
           
        </form>
    </div>
</div>
